<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Utilizada para titulos-->
    <h1>Texto com Tag H1 <H1>
    <H2>Texto com Tag H2</H2>
    <H3>Texto com Tag H3</H3>
    <H4>Texto com Tag H4</H4>
    <H5>Texto com Tag H5</H5>
    <H6>Texto com Tag H6</H6>

    <!-- Utilizada para parágrafos-->
    <!-- <BR> Utilizada para quebrar a linja -->
    <P>Este é um parágrafo! <br> Esta é a segunda linda</P>

    <p>Texto Padrão em <b>Negrito</b></p> <!-- TAG B Utilizada para deixar o texto em negrito-->
    <p>Texto Padrão em <i>Itálico</i></p> <!-- TAG I Utilizada para deixar o texto em Italico-->
    <p>Texto Padrão em <sub>Subscrito</sub>></p> <!-- TAG SUB Utilizada para deixar o texto em Subscrito-->
    <p>Texto Padrão em <sup>Sobreescrito</sup></p> <!-- TAG SOB Utilizada para deixar o texto em Sobrescrito-->    

</body>
</html>
