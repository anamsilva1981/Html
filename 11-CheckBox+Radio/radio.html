<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body style="background-color: rgb(85, 131, 206);">
    <h1>Campo Radio</h1>
    <br><br>
    
    <h2>Cadastrando Habilitação com Radio</h2>

    <form>
        <!-- LABEL> Titulo do campo-->
        <label>Cadastrar Habilitação</label><br><br>
        <!-- INPUT > Recebe info do usuário // TYPE="RADIO" permite a escolha de uma opção somente  // VALUE = Valor recebido // CHECKED= Opção aparecerá selecionada-->
        <input type="radio" name="tp_cnh" value="a" checked>A <br>
        <input type="radio" name="tp_cnh" value="b">B <br>
        <input type="radio" name="tp_cnh" value="c">C <br>
        <input type="radio" name="tp_cnh" value="d">D <br>
        <input type="radio" name="tp_cnh" value="e">E <br>
        <br><br>

        <input type="submit" value="Cadastrar">
        
    </form>
</body>
</html>
