<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form>
        <!--Titulo do campo-->
        <label>Mensagem</label>
        <!-- textarea name="mensagem" > Tipo de Cempo // cols="30" >> NÂº de colunas // rows="10" >> Numero de linhas -->
        <textarea name="mensagem" cols="30" rows="5"></textarea><br><br>

        <!--input type="submit" >> Recebe os dados // value="cadastrar" >> Define o valor enviado para este item -->
        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
